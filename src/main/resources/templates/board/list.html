<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<h1 class = "mt-4">게시판 List Page</h1>
		
		<!-- /*
			검색용 테이블 생성
		*/ -->
		<form action="/board/list" method="get" id="searchForm">
			<div class="input-group">
				<input type="hidden" name="page" value="1">
				<div class="input-group-prepend">
					<select class="form-select" name="type">
						<option value="null" th:selected="${pageRequestDTO.type==null}">
							-----------
						</option>
						<option value="t" th:selected="${pageRequestDTO.type=='t'}">
							제목
						</option>
						<option value="c" th:selected="${pageRequestDTO.type=='c'}">
							내용
						</option>
						<option value="w" th:selected="${pageRequestDTO.type=='w'}">
							작성자
						</option>
						<option value="tw" th:selected="${pageRequestDTO.type=='tw'}">
							제목+작성자
						</option>
						<option value="tc" th:selected="${pageRequestDTO.type=='tc'}">
							제목+내용
						</option>
						<option value="cw" th:selected="${pageRequestDTO.type=='cw'}">
							내용+작성자
						</option>
						<option value="tcw" th:selected="${pageRequestDTO.type=='tcw'}">
							작성자+내용+작성자
						</option>
					</select>
				</div>
				
				<input class="form-control mx-2" name="keyword" th:value="${pageRequestDTO.keyword}">
					<div class="input-group-append" id="button-addon4">
						<button class="btn btn-outline-secondary btn-search" type="button">Search</button>
						<button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
					</div>
			</div>
		</form>
		
		<!-- 등록하기 링크 만들기 -->
		<span>
			<a th:href="@{/board/register}">
				<button  class="btn btn-outline-primary">
					Register
				</button>
			</a>
		</span>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">글번호
					</th>
					<th scope="col">Title
					</th>
					<th scope="col">Writer
					</th>
					<th scope="col">RegDate
					</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="dto : ${result.dtoList}">
					<th scope="row">
						[[${dto.bno}]]
					</th>
					<td>
						<!-- 링크 처리해서 글 상세로 이동하도록 함. -->
						<a th:href="@{/board/read(bno=${dto.bno},
							page=${result.page},
							type=${pageRequestDTO.type},
							keyword=${pageRequestDTO.keyword})}">
							[[${dto.title}]]
							(<small>[[${dto.replyCount}]]</small>)
						</a>
					</td>
					<td>[[${dto.writerName}]](<small>[[${dto.writerEmail}]]</small>)</td>
					<td>[[${#temporals.format(dto.regdate, 'yyyy/MM/dd')}]]</td>
				</tr>
			</tbody>
		</table>
		
		<!-- /*
			페이징 처리를 위한 코드
		*/ -->
		<ul class="pagination h-100 justify-content-center align-items-center">
			<li class="page-item" th:if="${result.prev}">
				<a class="page-link" th:href="@{/board/list(page=${result.start-1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}" tabindex="-1">이전</a>
			</li>
			<!-- /* 페이지 출력시작 */ -->
			
			<li th:class="'page-item ' + ${result.page == page?'active':''}" th:each="page : ${result.pageList}">
				<a class="page-link" th:href="@{/board/list(page=${page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">[[${page}]]</a>
			</li>
			
			<li class="page-item" th:if="${result.next}">
				<a class="page-link" th:href="@{/board/list(page=${result.end+1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}" tabindex="-1">다음</a>
			</li>
		</ul>
		
		<!-- /*
		여기에는 부트스트랩의 Modal 창 CSS 를 가져다가 등록결과나, 수정, 삭제등의 결과 값등을 출력하도록 할예정입니다.
        부트스트랩 Modal CSS 입니다.
		*/ -->
		
         <div class="modal" tabindex="-1">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                     aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <p>Modal body text goes here.</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"
                     data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save
                     changes</button>
               </div>
            </div>
         </div>
      </div>
		<script th:inline="javascript">
			//등록 후 키 값을 받아서 출력
			var msg = [[${msg}]]
			
			console.log(msg);
			
			if(msg){
				$(".modal-body").html(msg);
				$(".modal").show();
				
				$(".btn-close").on("click",() => $(".modal").hide());
				$(".btn-secondary").on("click",()=> $(".modal").hide());
			}
			
			//검색 스크립트 추가
			var searchForm = $('#searchForm');
			
			$('.btn-search').click((e)=>{
					searchForm.submit();
			});
			
			$('.btn-clear').click((e)=>{
				searchForm.empty().submit();
			});
		</script>
	</th:block>
</th:block>
</html>
