<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<h1 class = "mt-4">방명록 등록하기</h1>
		
		<form th:action="@{/board/register}" th:method="post">
			<div class="form-group">
				<label>Title</label>
				<input type="text" class="form-control" name="title" placeholder="Enter title">
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea rows="5" cols="" class="form-control" name="content" placeholder="Enter content"></textarea>
			</div>
			<div class="form-group">
				<label>Writer</label>
				<input type="text" class="form-control" name="writerEmail" placeholder="Enter email">
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</th:block>
</th:block>
